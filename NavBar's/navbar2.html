<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <style>
        .navbar {
            background-color: #f2f2f2;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1140px;
            margin: 0 auto;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-right: 20px;
            /* Adjust spacing as needed */
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
        }

        .nav-links a:hover {
            color: #00aced;
            /* Change hover color */
        }

        .nav-icons {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-icons li {
            margin-left: 10px;
            /* Adjust spacing as needed */
        }

        .nav-icons a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-icons a:hover {
            color: #00aced;
            /* Change hover color */
        }

        /* Font Awesome Icon library */
        .fas {
            font-family: FontAwesome;
        }
    </style>
    <title>Document</title>
</head>

<body>


    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Your Brand Name</a>
            <ul class="nav-links">
            </ul>
            <ul class="nav-icons">
                <li><a href="#"><i class="fas fa-search"></i></a></li>
                <li><a href="#"><i class="fas fa-user-circle"></i></a></li>
            </ul>
        </div>
    </nav>

</body>

</html>
