<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            /* Removes borders between cells */
            width: 100%;
            /* Makes the table fill the container */
        }

        th,
        td {
            padding: 10px;
            /* Adds padding to cells */
            border: 1px solid #ddd;
            /* Adds borders to cells */
            text-align: left;
            /* Aligns text to the left */
        }

        caption {
            font-weight: bold;
            padding: 10px;
            text-align: left;
            /* Aligns caption to the left */
        }

        th {
            background-color: #f2f2f2;
            /* Light gray background for headers */
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
            /* Alternate row colors */
        }
    </style>
    <title>Document</title>
</head>

<body>
    <table>
        <caption>Products</caption>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>T-Shirt</td>
                <td>$19.99</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>$799.99</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>$49.99</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
