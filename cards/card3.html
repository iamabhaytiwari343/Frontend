<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .profile-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Increased shadow size */
            width: 350px;
            /* Set a fixed width */
            margin: 20px auto;
            padding: 20px;
            display: flex;
            /* Make card a flex container */
            flex-direction: column;
            /* Stack content vertically */
            align-items: center;
            /* Center content horizontally */
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
            /* Add space between image and text */
        }

        .card-content {
            text-align: center;
            /* Center text within content area */
        }

        .card-content p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            /* Increase space between intro and icons */
        }

        .social-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            /* Distribute icons evenly */
        }

        .social-links li {
            margin: 0;
        }

        .social-links a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            /* Align icon and text vertically */
            transition: all 0.2s ease-in-out;
            /* Add smooth hover effect */
        }

        .social-links a:hover {
            color: #333;
            /* Change text color on hover */
        }

        .social-links i {
            font-size: 20px;
            margin-right: 5px;
            /* Add space between icon and text */
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="profile-card">
        <img src="avatar.jfif" alt="Profile Picture">
        <div class="card-content">
            <h2>Alice Smith</h2>
            <p>Creative Web Developer | Building beautiful and user-friendly experiences.</p>
            <ul class="social-links">
                <li><a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
                <li><a href="#"><i class="fab fa-github"></i> GitHub</a></li>
                <li><a href="#"><i class="fab fa-twitter"></i> Twitter</a></li>
                <li><a href="#"><i class="fab fa-instagram"></i> Instagram</a></li>
            </ul>
        </div>
    </div>

</body>

</html>
