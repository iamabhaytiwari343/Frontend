<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .profile-card {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: 300px;
  margin: 20px auto;
  text-align: center;
  padding: 20px;
}

.profile-card img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  margin: 0 auto 10px;
}

.card-content {
  font-family: sans-serif;
}

.card-content h2 {
  font-size: 20px;
  margin-bottom: 5px;
}

.card-content p {
  font-size: 14px;
  margin-bottom: 5px;
  color: #666;
}

.social-links {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
}

.social-links li {
  margin: 0 10px;
}

.social-links a {
  color: inherit;
  text-decoration: none;
}

.social-links i {
  font-size: 20px;
}

    </style>
    <title>Document</title>
</head>

<body>
    <div class="profile-card">
        <img src="avatar.jfif" alt="Profile Picture">
        <div class="card-content">
          <h2>Alice Smith</h2>
          <p>Web Developer</p>
          <p>San Francisco, CA</p>
          <ul class="social-links">
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fab fa-github"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          </ul>
        </div>
      </div>
</body>

</html>
